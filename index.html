<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
        <!-- Contenido del header -->
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#nosotros">Nosotros</a>
        <a href="#establecimientos">Establecimientos</a>
    </nav>

    <section id="inicio">
        <h1>Bienvenido a nuestra Panadería</h1>
        <div class="carousel">
            <button id="retroceder">Retroceder</button>
            <div id="imagen"></div>
            <button id="avanzar">Avanzar</button>
        </div>
        <div class="controles">
            <button id="play">Play</button>
            <button id="stop" disabled>Stop</button>
        </div>
        <!-- Contenido de inicio -->
    </section>

    <section id="nosotros">
        <h1>Nosotros</h1>
        <!-- Contenido de nosotros -->
    </section>

    <section id="establecimientos">
        <h1>Establecimientos</h1>
        <!-- Contenido de establecimientos -->
    </section>

    <section id="contacto">
        <h1>Contacto</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
  
    <footer>
        <h1>Footer</h1>
       
    <section id="contacto">
        <h1>Contacto</h1>
        <p>+34 948 69 23 80</p>
        <p>30 Plaza Sarasate 2 Azagra (Navarra), 31560</p>
        <p>info@la-panadera.com</p>
        <p><a href="www.la-panadera.com">www.la-panadera.com</a></p>
        <p>Política de privacidad</p>
    </section>
    </footer>
</body>
</html>
