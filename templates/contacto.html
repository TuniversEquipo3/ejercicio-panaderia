<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #contacto {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section id="contacto">
        <h1>Contacto</h1>
        <p>+34 948 69 23 80</p>
        <p>30 Plaza Sarasate 2 Azagra (Navarra), 31560</p>
        <p>info@la-panadera.com</p>
        <p><a href="www.la-panadera.com">www.la-panadera.com</a></p>
        <p>Política de privacidad</p>
        <button id="volver">Volver a la página principal</button>
    </section>
    <script src="/scripts/index.js"></script>
</body>
</html>
